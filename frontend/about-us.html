<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 90%;
            margin: auto;
            max-width: 1200px;
            text-align: center;
        }
        .header {
            padding: 20px;
            background-color: #007bff;
            color: white;
        }
        .team {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .member {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .member img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .member h3 {
            margin: 10px 0;
            color: #333;
        }
        .member p {
            margin: 5px 0;
            color: #555;
        }
        .member a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .member a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Meet Our Team</h1>
        <p>Passionate developers building innovative solutions.</p>
    </div>

    <div class="container">
        <div class="team">
            <div class="member">
                <img src="https://avatars.githubusercontent.com/u/124016531?v=4" alt="Ali Hassan">
                <h3>Ali Hassan</h3>
                <p>Full Stack Developer</p>
                <a href="https://github.com/alihassancods" target="_blank">GitHub Profile</a>
            </div>

            <div class="member">
                <img src="https://avatars.githubusercontent.com/u/145867555?v=4" alt="Ahmed Ali">
                <h3>Ahmed Ali</h3>
                <p>Frontend Developer</p>
                <a href="https://github.com/ahmedinfosec65535" target="_blank">GitHub Profile</a>
            </div>
        </div>
    </div>
</body>
</html>
