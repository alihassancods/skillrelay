<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="./styles/contact-us.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="contact">
      <div class="header">
        <h1>Contact Us</h1>
      </div>
      <div class="contact-form">
        <div class="icons">
          <div>
            <h2>
              Phone <span><i class="ri-phone-line"></i></span>
            </h2>
            <h3>xxx-xxxx-xxx</h3>
          </div>
          <div>
            <h2>
              Email <span> <i class="ri-mail-line"></i></span>
            </h2>
            <h3>skillrelay@google.com</h3>
          </div>
        </div>
        <div class="form">
          <form action="">
            <h1>Send a Message</h1>
            <input type="text" placeholder="Full Name" /><br />
            <input type="email" placeholder="Email" /><br />
            <textarea
              name=""
              id=""
              cols="30"
              rows="5"
              placeholder="Write Some Message."
            ></textarea>

            <button type="submit">Send</button>
          </form>
        </div>
      </div>
      <div class="colaborate"></div>
    </div>
  </body>
</html>
